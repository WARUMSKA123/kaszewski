<script>
const nazwa = "uczen";
const wartosc = "szymon"; 
const dni = 8; 


const d = new Date();
d.setTime(d.getTime() + (dni * 24 * 60 * 60 * 1000));
let expires = "expires=" + d.toUTCString();

document.cookie = nazwa + "=" + wartosc + ";" + expires + ";path=/";
console.log("Cookie utworzone:", document.cookie);
</script>
